<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .hero {
            background: url('https://i.pinimg.com/736x/4c/3d/6e/4c3d6ef386616f18fdd495b3d4d48edb.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .search-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-box input, .search-box button {
            border: none;
            outline: none;
            padding: 10px;
            flex: 1;
        }
        .search-box button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Travelaja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Where will your wanderlust take you?</h1>
        <p>Your journey starts here!</p>
        <form class="search-box" action="bookings.html" method="GET">
            <input type="text" name="destination" placeholder="Enter Destination" required>
            <input type="date" name="date" required>
            <input type="number" name="persons" placeholder="Number of Persons" required>
            <button type="submit">Book Now!</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
